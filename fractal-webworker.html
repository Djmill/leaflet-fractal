<!DOCTYPE html>
<html>
<head>
	<title>Leaflet TileLayer.Canvas with Web Workers example</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

	<script src="FractalLayer.js"></script>
    
    <style>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        
        #description {
            position: absolute;
            top: 12px;
            right: 13px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 0px 20px;
            text-align: justify;
        }
    </style>
    
</head>

<body>
	<div id="map"></div>
    <div id="description">
        <p>This example demonstrates usage of <a href= "http://leafletjs.com">Leaflet</a> mapping library with HTML5 Web workers.</p>
        <p>L.TileLayer.Canvas is used to show Mandelbrot set. All rendering is performed in web worker resulting in smooth user interaction.</p>
    </div>

	<script type="text/javascript">
        var map = L.map('map').setView([0, -90], 2);
        
        (new L.TileLayer.FractalLayer()).addTo(map);
	</script>
</body>
</html>
